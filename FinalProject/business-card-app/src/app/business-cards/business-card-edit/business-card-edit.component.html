<div class = "row">
    <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
        <div class = "row">
            <label for = "name">Name</label>
            <input
                type = "text"
                id = "name"
                class = "form-control"
                name = "name"
                ngModel
                required>
        </div>
        <div class = "row">
            <label for = "title">Title</label>
            <input
                type = "text"
                id = "title"
                class = "form-control"
                name = "title"
                ngModel>
        </div>
         <div class = "row">
            <label for = "company">Company</label>
            <input
                type = "text"
                id = "company"
                class = "form-control"
                name = "company"
                ngModel>
        </div>
        <div class = "row">
            <label for = "phone">Phone</label>
                <input
                    type = "text"
                    id = "phone"
                    class = "form-control"
                    name = "phone"
                    ngModel>
        </div>
        <div class = "row">
            <label for = "email">Email</label>
           <input
                type = "text"
                id = "email"
                class = "form-control"
                name = "email"
                ngModel>
        </div>
        <div class = "row">
            <label for = "web">Web</label>
                <input
                    type = "text"
                    id = "web"
                    class = "form-control"
                    name = "Web"
                    ngModel>
        </div>
        <div class = "row">
            <label for = "address">Address</label>
            <input
                type = "text"
                id = "address"
                class = "form-control"
                name = "address"
                ngModel>
        </div>
    </form>
    <hr>
    <div class = "row">
        <div class = "col-xs-12">
            <button
            class = "btn btn-success"
            type = "submit"
            [disabled] = "!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
            <button
            class = "btn btn-danger"
            type = "button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
            <button class = "btn btn-primary"
            type = "button"
            (click) = "onClear()">Clear</button>
        </div>
    </div>
</div>
